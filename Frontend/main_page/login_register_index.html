<html>
<head>
<title>F1 Manager</title>
<link rel="stylesheet" href="resources/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="form_class">
  <div class="form-box">
    <div class="logo_f1">
      <img src="resources/f1_logo.png">
    </div>
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()"><b>Log in</b></button>
      <button type="button" class="toggle-btn" onclick="register()"><b>Register</b></button>
    </div>
    <form id="login" class="input-group">
      <input type="text" class="input-field" placeholder="Login" required>
      <input type="text" class="input-field" placeholder="Password" required>
      <button type="submit"class="submit-btn"><b>Log in</b></button>
    </form>
    <form id="register" class="input-group">
      <input type="text" class="input-field_register" placeholder="Login" required>
      <input type="text" class="input-field_register" placeholder="Email" required>
      <input type="text" class="input-field_register" placeholder="Password" required>
      <button type="submit"class="submit-btn"><b>Register</b></button>
    </form>
  </div>
  </div>


<script type="text/javascript">


var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register(){
  x.style.left = "-400px";
  y.style.left = "50px";
  z.style.left = "120px";
}

function login(){
  x.style.left = "50px";
  y.style.left = "450px";
  z.style.left = "0";
}


</script>
</body> 
</html>
